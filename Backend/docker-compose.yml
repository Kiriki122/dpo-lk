version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: jwt-postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: jwt-auth-db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data # Чтобы данные не пропадали при перезагрузке

  pgadmin:
    image: dpage/pgadmin4
    container_name: jwt-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin-data:
